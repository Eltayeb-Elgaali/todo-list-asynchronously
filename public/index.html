<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asynchronous To Do List</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./all.css">
  <link href='./style.css' rel='stylesheet' />
</head>

<body>

  <div id="container">
    <h1>To do list</h1>
    <form>
      <input name="todoText" class="form-control" type="text" placeholder="Enter a new to do">
      <input name="id" class="form-control" type="number" value="1">
      <input name="completed" type="checkbox"> Completed
      <br>
      <input id="add" class="btn btn-outline-warning"  type="button" value="Add Todo"></input>
      <input id="get-todos" class="btn btn-outline-warning"  type="button" value="Get Todos"></input>
      <input id="get-todo" class="btn btn-outline-warning"  type="button" value="Get Todo"></input>
      <input id="edit" class="btn btn-outline-warning"  type="button" value="Edit Todo"></input>
      <input id="delete" class="btn btn-outline-warning"  type="button" value="Delete ToDo"></input>
    
    </form>
    <div id="root">

    </div>
  </div>


  <script type='module' src='./src/init.js'></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
